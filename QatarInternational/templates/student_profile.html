{% include "partials/header.html" %}

<main class="app-main">
  <div class="app-content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6"><h3 class="mb-0">Dashboard</h3></div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="app-content">
    <div class="container-fluid">
      
      <div class="container">
        <div class="bg-white rounded shadow mt-3 p-3">
          <div class="row">
            <div class="col-md-4 text-center p-3">
              <img src="https://t4.ftcdn.net/jpg/11/97/77/95/360_F_1197779557_Biym5lftnpzmdV8J65xrRe8LgdTB5N9r.jpg" alt="Profile Picture" class="img-fluid rounded-circle mb-2" style="width: 159px; height: 150px; object-fit: cover;">
              
              <!-- Profile picture upload -->
              <div class="mt-3">
                <label for="profilePic" class="form-label">Upload New Profile Picture</label>
                <input type="file" class="form-control form-control-sm" id="profilePic" accept="image/*">
              </div>

              <div class="mt-2">
                <h4>John Doe</h4>
                <p class="text-muted mb-1" style="font-size: 0.9rem;">john_doe12@bbb.com</p>
                <p class="text-muted mb-0" style="font-size: 0.9rem;">United States</p>
              </div>
            </div>

            <div class="col-md-8 p-3" style="border-left: 1px solid #eee;">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="#" class="text-muted"><i class="fas fa-arrow-left mr-2"></i>Back to home</a>
                <h4>Edit Profile</h4>
              </div>

              <form>
                <!-- Name, Class, Roll -->
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control form-control-sm" id="fullName" value="John Doe">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="className">Class</label>
                    <input type="text" class="form-control form-control-sm" id="className" value="10" disabled>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="roll">Roll</label>
                    <input type="text" class="form-control form-control-sm" id="roll" value="23" disabled>
                  </div>
                </div>

                <!-- Present and Permanent Address -->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="presentAddress">Present Address</label>
                    <input type="text" class="form-control form-control-sm" id="presentAddress" value="123 City Road, CA">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="permanentAddress">Permanent Address</label>
                    <input type="text" class="form-control form-control-sm" id="permanentAddress" value="456 Village, District">
                  </div>
                </div>

                <!-- Father's Info -->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="fatherName">Father's Name</label>
                    <input type="text" class="form-control form-control-sm" id="fatherName" value="Mr. Abul Kalam">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="fatherNumber">Father's Number</label>
                    <input type="text" class="form-control form-control-sm" id="fatherNumber" value="+8801234567890">
                  </div>
                </div>

                <!-- Mother's Info -->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="motherName">Mother's Name</label>
                    <input type="text" class="form-control form-control-sm" id="motherName" value="Mrs. Ayesha Siddika">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="motherNumber">Mother's Number</label>
                    <input type="text" class="form-control form-control-sm" id="motherNumber" value="+8809876543210">
                  </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter new password">
                </div>

                <!-- Save Button -->
                <div class="text-right mt-3">
                  <button type="submit" class="btn btn-primary btn-sm" style="background-color: #a052c2; border-color: #a052c2;">Save Profile</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
