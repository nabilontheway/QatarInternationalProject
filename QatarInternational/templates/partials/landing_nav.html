{% load static %}

<!-- ✅ Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Header -->
<div class="top-header">
  <div class="container text-center">
    <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 200px;">
    <h1 class="text-dark">Qatar international islamic institute of Bangladesh</h1>
    <p class="text-muted">Gulshan-2, Dhaka, Bangladesh</p>
  </div>
</div>

<!-- ✅ Navigation Bar (custom toggle) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" id="customNavbarToggler">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible nav content -->
    <div class="collapse navbar-collapse custom-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="{% url 'landing' %}">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'public_notice' %}">NOTICES</a></li>
        <li class="nav-item"><a class="nav-link" href="{%url 'public_gallery' %}">GALLERY</a></li>
      </ul>
      <div class="d-flex gap-2">
        <a href="{% url 'payment' %}" class="btn btn-outline-light btn-sm">Payment</a>
        <a href="{% url 'login' %}" class="btn btn-success btn-sm">Sign In</a>
      </div>
    </div>
  </div>
</nav>

<!-- ✅ Marquee -->
<div class="text-end px-3 my-2">
  <marquee behavior="scroll" direction="left" class="bg-white text-danger p-2 rounded-3 shadow-sm">
    <strong>
      <span style="display:inline-block;width:10px;height:10px;background:red;border-radius:50%;box-shadow:0 0 8px red;margin-right:10px;"></span>
      {{ notice.title }}
    </strong>
  </marquee>
</div>

<!-- ✅ Smooth Toggle Styling -->
<style>
  .custom-collapse {
    transition: all 0.5s ease;
    overflow: hidden;
  }
  .custom-collapse:not(.show) {
    display: none;
  }
</style>

<!-- ✅ JavaScript for Toggling -->
<script>
  document.getElementById("customNavbarToggler").addEventListener("click", function () {
    const nav = document.getElementById("navbarNavDropdown");
    nav.classList.toggle("show");
  });
</script>
